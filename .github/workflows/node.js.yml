# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'src/package-lock.json'
    - run: |
        ls
        cd src
        npm ci
        npm install --save-dev vitest-junit
    - name: 'Build'
      run: |
        ls
        cd src
        npm run build --if-present
    - name: 'Run Unit Tests'
      run: |
        ls
        cd src 
        npm run test:unit --reporter junit --outputFile=vitest-results-unit.xml
        
    - name: 'Run Integration Test'
      run: |
        cd src
        npm run test:integration --reporter junit --outputFile=vitest-results-integration.xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: src/vitest-results-*.xml
