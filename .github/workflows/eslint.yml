name: ESLint

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main", "develop" ]
  schedule:
    - cron: '41 0 * * 4'

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ESLint
        run: |
          npm install eslint@9.28.0
          npm install @microsoft/eslint-formatter-sarif

      - name: Install Next
        run: |
          npm install next@15.3.3
          npm install eslint-config-next@15.3.3

      - name: Run ESLint
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          cd src
          npx eslint . \
          --debug \
          --config eslint.config.mjs \
          --ext .js,.jsx,.ts,.tsx \
          --format stylish || echo "^^^ ESLint errors above ^^^" \
          --output-file eslint-results.sarif 
        continue-on-error: true
        
      - name: See files
        run: |
          cd src
          ls
          
      - name: Verify SARIF file
        run: |
          cd src
          ls -la
          cat eslint-results.sarif || echo "No SARIF file generated"

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: src/eslint-results.sarif
          wait-for-processing: true
